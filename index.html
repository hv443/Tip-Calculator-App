<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">

      <p class="splitter">SPLI <br>TTER</p>

      <div class="calculator">

        <div class="input-box">
          <div class="bill">

            <label for=" Bill">
              <p>
                Bill
              </p>
            </label>
            <input type="text" class="amount" name="" id="amount">


          </div>


          <div class="tips">
            <label for="tips">
              <p>
                Select Tip %
              </p>
            </label>
            <ul>
              <li>5%</li>
              <li>10%</li>
              <li>15%</li>
              <li>25%</li>
              <li>50%</li>
              <li>Custom</li>
            </ul>

          </div>

          <div class="noofpeople">

            <label class="no-ofpeople" for="no. of people">
              <p> Number of People </p>
              <p>can't be zero</p>
            </label>
            <input type="text" class="people" id="people">

          </div>

        </div>

        <div class="result-box">

          <div class="result">

            <div class="tip-amount">
              <p>
                <strong>
                  Tip Amount
                </strong>
                / person
              </p>

              <h1>
                $0.00
              </h1>

            </div>


            <div class="total-people">
              <p>
                <strong>
                  Total
                </strong>
                / person
              </p>
              <h1>
                $0.00
              </h1>
            </div>

          </div>

          <div class="button">

            <button class="reset" id="reset">RESET</button>

          </div>

        </div>

      </div>

    </div>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
