<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body onreset="restart()">

  <main>

    <div class="container">

      <P class="splitter">
        SPLI <br>TTER
      </P>

      <div class="calculator">

        <div class="input-box">

          <div class="bill">
            <label for="">Bill</label>
            <input type="number" id="cal_bill" placeholder="0">
          </div>

          <div class="tip">
            <label for="">Select Tip %</label>
            <ul id="tips">
              <li><input type="submit" id="cal_5" name="tip" value="5%"></li>
              <li><input type="submit" id="cal_10" name="tip" value=10%></li>
              <li><input type="submit" id="cal_15" name="tip" class="active" value=15%></li>
              <li><input type="submit" id="cal_25" name="tip" value=25%></li>
              <li><input type="submit" id="cal_50" name="tip" value=50%></li>
              <li><input type="text" name="tip" id="cal_custom" placeholder="Custom"></li>
            </ul>
          </div>

          <div class="people">
            <label class="person-label">
              <p>Number of People</p>
              <p class="error">Can't be zero</p>
            </label>
            <input type="number" id="cal_people" placeholder="0">
          </div>

        </div>


        <div class="result-box">

          <div class="tip-amount">
            <p><strong>Tip Amount</strong><br>/person</p>
            <h1 id="tip_amount">$0.00</h1>
          </div>

          <div class="total-tip">
            <p><strong>Total</strong><br>/person</p>
            <h1 id="total">$0.00</h1>
          </div>

          <div class="reset-button">
            <button id="reset" type="reset">RESET</button>
          </div>

        </div>

      </div>

    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/hv443">hv443</a>.
  </div>

  <script src="script.js"></script>

</body>


</html>
